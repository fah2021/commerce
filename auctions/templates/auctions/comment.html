{% extends "auctions/layout.html" %}
{% load static %}

{% block body %}

<h2>Comment on auctionListing</h2>
<div class="container">

<form action="{% url 'AddComment' auctionListing_id %}" method="POST">
    <h3>Title : {{auctionListing.title}} </h3>
    
    
    <legend>Form</legend>
    {% csrf_token %}
    {{ form.as_p }}
    
    <button type="submit" class="btn btn-primary">Add Comment</button>

</form>
</div>


{% endblock %}
